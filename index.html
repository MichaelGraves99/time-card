<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="asset/style.css">
  <title>Bi-Weekly Time Card</title>
</head>

<body class="container">
  <header class="row">
    <div class="col text-center">
      <h1 class="header-text">Bi-Weekly Time Card</h1>
    </div>
  </header>
  <section class="row weeks">
    <div class="col text-center">
      <h2>Week 1</h2>
    </div>
  </section>
  <section class="row text-center">
    <div class="col-2">
      <h4>Monday</h4>
      <button type="button" class="btn btn-success" onclick="addTime(0,0)"><i class="fas fa-plus"></i></button>
      <h2 id="hour00">0</h2>
      <button type="button" class="btn btn-danger" onclick="subtractTime(0,0)"><i class="fas fa-minus"></i></button>
    </div>
    <div class="col-2">
      <h4>Tuesday</h4>
      <button type="button" class="btn btn-success" onclick="addTime(0,1)"><i class="fas fa-plus"></i></button>
      <h2 id="hour01">0</h2>
      <button type="button" class="btn btn-danger" onclick="subtractTime(0,1)"><i class="fas fa-minus"></i></button>
    </div>
    <div class="col-2">
      <h4>Wednesday</h4>
      <button type="button" class="btn btn-success" onclick="addTime(0,2)"><i class="fas fa-plus"></i></button>
      <h2 id="hour02">0</h2>
      <button type="button" class="btn btn-danger" onclick="subtractTime(0,2)"><i class="fas fa-minus"></i></button>
    </div>
    <div class="col-2">
      <h4>Thursday</h4>
      <button type="button" class="btn btn-success" onclick="addTime(0,3)"><i class="fas fa-plus"></i></button>
      <h2 id="hour03">0</h2>
      <button type="button" class="btn btn-danger" onclick="subtractTime(0,3)"><i class="fas fa-minus"></i></button>
    </div>
    <div class="col-2">
      <h4>Friday</h4>
      <button type="button" class="btn btn-success" onclick="addTime(0,4)"><i class="fas fa-plus"></i></button>
      <h2 id="hour04">0</h2>
      <button type="button" class="btn btn-danger" onclick="subtractTime(0,4)"><i class="fas fa-minus"></i></button>
    </div>
    <div class="col-2">
      <h4>Total Hours</h4>
      <h2 class="mt-5" id="w0Total">0</h2>
    </div>
  </section>
  <section class="row weeks">
    <div class="col text-center">
      <h2>Week 2</h2>
    </div>
  </section>
  <section class="row text-center">
    <div class="col-2">
      <h4>Monday</h4>
      <button type="button" class="btn btn-success" onclick="addTime(1,0)"><i class="fas fa-plus"></i></button>
      <h2 id="hour10">0</h2>
      <button type="button" class="btn btn-danger" onclick="subtractTime(1,0)"><i class="fas fa-minus"></i></button>
    </div>
    <div class="col-2">
      <h4>Tuesday</h4>
      <button type="button" class="btn btn-success" onclick="addTime(1,1)"><i class="fas fa-plus"></i></button>
      <h2 id="hour11">0</h2>
      <button type="button" class="btn btn-danger" onclick="subtractTime(1,1)"><i class="fas fa-minus"></i></button>
    </div>
    <div class="col-2">
      <h4>Wednesday</h4>
      <button type="button" class="btn btn-success" onclick="addTime(1,2)"><i class="fas fa-plus"></i></button>
      <h2 id="hour12">0</h2>
      <button type="button" class="btn btn-danger" onclick="subtractTime(1,2)"><i class="fas fa-minus"></i></button>
    </div>
    <div class="col-2">
      <h4>Thursday</h4>
      <button type="button" class="btn btn-success" onclick="addTime(1,3)"><i class="fas fa-plus"></i></button>
      <h2 id="hour13">0</h2>
      <button type="button" class="btn btn-danger" onclick="subtractTime(1,3)"><i class="fas fa-minus"></i></button>
    </div>
    <div class="col-2">
      <h4>Friday</h4>
      <button type="button" class="btn btn-success" onclick="addTime(1,4)"><i class="fas fa-plus"></i></button>
      <h2 id="hour14">0</h2>
      <button type="button" class="btn btn-danger" onclick="subtractTime(1,4)"><i class="fas fa-minus"></i></button>
    </div>
    <div class="col-2">
      <h4>Total Hours</h4>
      <h2 class="mt-5" id="w1Total">0</h2>
    </div>
  </section>
  <section class="row">
    <div class="col mt-4 text-center">
      <h3 id="grand-total">0 hours worked at $40.25/hr = $0</h3>
      <button type="button" class="btn btn-info mt-2" onclick="reset()">Reset</button>
    </div>
  </section>



  <script src="app/app.js"></script>
</body>

</html>
